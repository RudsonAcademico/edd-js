<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Lab 1</P>
            <div>
                <p>dgite um valor</p>
                <input type="text" name="valor" id="valor">
            </div>
            
            <p>selecione uma opção</p>
            <div class="buttons">
                <input class="btn-primary" type="submit" value="push" onclick="f_push()">
                <input class="btn-primary" type="submit" value="unshift" onclick="f_unshift()">
                <input class="btn-primary" type="submit" value="shift" onclick="f_shift()">
                <input class="btn-primary" type="submit" value="pop" onclick="f_pop()">
                
            </div>
            
            <p>meu array</p>
            <div class="lista" id="lista">
            </div>

            <p>selecione uma operação para transformar o array</p>
            <div class="buttons">
                <input class="btn-primary" type="submit" value="sort" onclick="f_sort()">
                <input class="btn-primary" type="submit" value="filter" onclick="f_filter()">
                <input class="btn-primary" type="submit" value="map" onclick="f_map()">
                <input class="btn-primary" type="submit" value="find" onclick="f_find()">
                <input class="btn-primary" type="submit" value="reduce" onclick="f_reduce()">
            </div>
        </form>
    </div>
    <script>
        let lista = []
        
        // Funções de manipulação do array do lab1
        function f_push(){
            let valor = parseInt(document.getElementById("valor").value)
            console.log(typeof(valor))
            lista.push(valor)
        }
        function f_unshift(){
            let valor = parseInt(document.getElementById("valor").value)
            lista.unshift(valor)
        }
        function f_shift(){
            let valor = parseInt(document.getElementById("valor").value)
            lista.shift(valor)
        }
        function f_pop(){
            let valor = parseInt(document.getElementById("valor").value)
            lista.pop(valor)
        }



        // Funções de manipulação do array do lab2
        function f_sort(){
            lista.sort((a, b) => a - b)
        }

        function f_filter(){
            lista = lista.filter((item) => item > 2)
        }

        function f_map(){
            lista = lista.map((item) => item * 2)
        }

        function f_find(){
            lista = [lista.find((item) => item == 10)]
        }

        function f_reduce(){
            let resultado = lista.reduce((acumulador, item) => acumulador + item, 0)
            lista = [resultado]
        }

        
        document.getElementById("meuForm").addEventListener("submit", function (e){
            e.preventDefault()

            let valorInput = document.getElementById("valor").value

            document.getElementById("lista").innerHTML = " "
            
            for (let i = 0; i < lista.length; i++){
                
                document.getElementById("lista").innerHTML += `<div class="itens-lista"><p>${lista[i]}</p></div>`
            }
        })
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    

</body>
</html>
