<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Escreva um programa que solicite ao usuário o raio de um círculo e calcule a área e o perímetro desse círculo. Imprima os resultados formatados.</P>
            <div class="input-group">
                <p>digite Suas informações</p>
                <input placeholder="Digite o Raio" type="text" name="raio" id="raio">
            </div>
            <div class="buttons">
                <input class="btn-primary" type="submit" value="Enviar" onclick="calcular()">
            </div>
        </form>
    </div>
    <script>
        function calcular(){
            let raio = parseFloat(document.getElementById("raio").value)
            let area = Math.PI * Math.pow(raio, 2)
            let perimetro = 2 * Math.PI * raio
            let mensagem = `Área: ${area.toFixed(2)} \nPerímetro: ${perimetro.toFixed(2)}`

            document.getElementById("main").innerHTML = `<h1>${mensagem}</h1>`
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    

</body>
</html>
