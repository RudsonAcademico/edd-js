<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Lab 1</P>
            <div>
                <p>dgite um valor</p>
                <input type="text" name="valor" id="valor">
            </div>
            
            <p>selecione uma opção</p>
            <div class="buttons">
                <input class="btn-primary" type="submit" value="push" onclick="f_push()">
                <input class="btn-primary" type="submit" value="unshift" onclick="f_unshift()">
                <input class="btn-primary" type="submit" value="shift" onclick="f_shift()">
                <input class="btn-primary" type="submit" value="pop" onclick="f_pop()">
            </div>

            <p>meu array</p>
            <div class="lista" id="lista">

            </div>
        </form>
    </div>
    <script>
        let lista = []
        
        function f_push(){
            let valorInput = document.getElementById("valor")
            let valor = valorInput.value
            lista.push(valor)
        }
        function f_unshift(){
            let valorInput = document.getElementById("valor")
            let valor = valorInput.value
            lista.unshift(valor)
        }
        function f_shift(){
            let valorInput = document.getElementById("valor")
            let valor = valorInput.value
            lista.shift(valor)
        }
        function f_pop(){
            let valorInput = document.getElementById("valor")
            let valor = valorInput.value
            lista.pop(valor)
        }

        document.getElementById("meuForm").addEventListener("submit", function (e){
            e.preventDefault()
            // Recuperar o elemento HTML
            let valorInput = document.getElementById("valor")
            // Acessa o conteúdo do elemento input
            let valor = valorInput.value

            document.getElementById("lista").innerHTML = " "
            // Adiciona um conteúdo HTML à um elemento
            for (let i = 0; i < lista.length; i++){
                
                document.getElementById("lista").innerHTML += `<div class="itens-lista">${lista[i]}</div>`
            }
        })
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    

</body>
</html>
