<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Escreva um programa que solicite ao usuário uma string e verifique se ela é um palíndromo (lê-se da mesma forma de trás para frente). Imprima uma mensagem informando o resultado.</P>
            <div class="input-group">
                <p>digite Suas informações</p>
                <input placeholder="Digite um Texto" type="text" name="texto" id="texto">
            </div>
            <div class="buttons">
                <input class="btn-primary" type="submit" value="Enviar" onclick="verificar()">
            </div>
        </form>
    </div>
    <script>
        function verificar(){
            let texto = document.getElementById("texto").value
            let palidromo = texto.split('').reverse().join('') == texto
            if (palidromo){
                mensagem = `A string "${texto}" é um palíndromo.`
            } else {
                mensagem = `A string "${texto}" não é um palíndromo.`
            }
            document.getElementById("main").innerHTML = `<h1>${mensagem}</h1>`
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    

</body>
</html>
