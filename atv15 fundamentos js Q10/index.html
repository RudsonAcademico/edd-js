<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Escreva um programa que solicite ao usuário duas strings e verifique se elas são iguais. Imprima uma mensagem informando o resultado da comparação.</P>
            <div class="input-group">
                <p>digite Suas informações</p>
                <input placeholder="Texto Um" type="text" name="b_1" id="b_1">
                <input placeholder="Texto Dois" type="text" name="b_2" id="b_2">
            </div>
            <div class="buttons">
                <input class="btn-primary" type="submit" value="Enviar" onclick="verificar()">
            </div>
        </form>
    </div>
    <script>
        function verificar(){
            let b1 = document.getElementById("b_1").value
            let b2 = document.getElementById("b_2").value == b1
            if (b2){
                mensagem = `As strings são iguais.`
            } else {
                mensagem = `As strings são diferentes.`
            }
            document.getElementById("main").innerHTML = `<h1>${mensagem}</h1>`
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    

</body>
</html>
