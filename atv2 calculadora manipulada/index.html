<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <form action="" id="calcu">
        <input type="number" name="" id="num1" placeholder="digite o primeiro numero">
        <select name="" id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
        </select>
        <input type="number" name="" id="num2" placeholder="digite o segundo numero">

        <button type="submit">calcular</button>
    </form>

    <span id="resultado"></span>
</body>
<script src="script.js"></script>
</html>
