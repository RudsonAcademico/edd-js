<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Escreva um programa que solicite ao usuário um número e verifique se ele é par ou ímpar. Imprima uma mensagem informando o resultado.</P>
            <div class="input-group">
                <p>digite Suas informações</p>
                <input placeholder="Digite um Número" type="number" name="num" id="num">
            </div>
            <div class="buttons">
                <input class="btn-primary" type="submit" value="Enviar" onclick="verificar()">
            </div>
        </form>
    </div>
    <script>
        function verificar(){
            let num = parseInt(document.getElementById("num").value)
            if (num % 2 == 0){
                mensagem = `O número ${num} é Par.`
            } else {
                mensagem = `O número ${num} é Ímpar.`
            }
            document.getElementById("main").innerHTML = `<h1>${mensagem}</h1>`
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    

</body>
</html>
