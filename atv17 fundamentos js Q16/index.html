<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <form class="form-card" id="meuForm" action="" method="get">
            <P>Escreva um programa que solicite ao usuário um número e imprima a sua tabuada de multiplicação até 10.</P>
            <div class="input-group">
                <p>digite Suas informações</p>
                <input placeholder="Digite um numero" type="number" name="num" id="num">
            </div>
            <div class="buttons">
                <input class="btn-primary" type="submit" value="Enviar" onclick="calcilar()">
            </div>
        </form>
    </div>
    <script>
        function calcilar(){
            let num = parseInt(document.getElementById("num").value)
            let mensagem = `Tabuada do ${num}:<br>`
            for (let i = 1; i <= 10; i++){
                let resultado = num * i
                mensagem += `${num} x ${i} = ${resultado}<br>`
            }
            document.getElementById("main").innerHTML = `<h1>${mensagem}</h1>`
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    

</body>
</html>
